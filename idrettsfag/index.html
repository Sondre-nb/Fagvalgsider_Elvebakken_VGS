<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="./idrettsfag_oversikt.css">
    <link rel="stylesheet" href="../style/forside.css">
    <link rel="icon" href="../assets/icons/favicon.png" type="image/png">
    <title>Idrettsfag</title>
</head>
<body>
    <header>
        <!-- forside når man åpner nettsiden, bakgrunnsbide endres i css -->
        <div id="forside">
            <a href="https://elvebakken.vgs.no/" id="elvebakken-logo" target="_blank"><img src="../assets/imgs/elvebakken_logo/hvit_sirkel_bakgrunn.png" alt="Elvebakken-logo"></a>

            <h1>Idrettsfag</h1>
            <div id="ned-knapp"><a href="#intro-område"></a></div>
        </div>
    </header>
    <main>
        <div id="programområder">
            <div>Programområder: </div>
            <a href="../realfag/">Realfag</a>
            <a href="../ssø/">SSØ</a>
            <a href="../mk/">MK</a>
            <a href="../kda/">KDA</a>
            <a href="../idrettsfag/">Idrettsfag</a>
        </div>
        <!-- informerende tekst som introduserer "programfagstypen" -->
        <div id="intro-område">
            <p id="intro">Velkommen til Elvebakken Idrettsfag!</p>
        </div>

        <!-- meny over programfagene-->
        <div id="fag-meny-område">
            <div id="fag-meny-tittel">
                <h1>Programfag</h1>
                <p id="vis-alle">Vis alle ></p>
            </div>

            <div id="fag_meny">
                <!-- om antall fag endres, må også css endres (grid_template_columns) -->
                <a href="../programfag/" class="fag_i_meny">
                    <img src="../assets/imgs/friluftsliv/Tur-i-fjell-mye-sol.png" alt="test bilde" class="fagmeny_bilde">
                    <p>Friluftsliv</p>
                    <img src="../assets/icons/aunivers_pil.png" alt="pil som beveger seg ved hover" class="lenke_pil">
                </a>
                <a href="../programfag/" class="fag_i_meny">
                    <img src="../assets/imgs/breddeidrett/forskjellige-baller.png" alt="test bilde" class="fagmeny_bilde">
                    <p>Breddeidrett</p>
                    <img src="../assets/icons/aunivers_pil.png" alt="pil som beveger seg ved hover" class="lenke_pil">
                </a>
                <a href="../programfag/" class="fag_i_meny">
                    <img src="../assets/imgs/e-sport/gutt-som-gamer.png" alt="test bilde" class="fagmeny_bilde">
                    <p>E-sport</p>
                    <img src="../assets/icons/aunivers_pil.png" alt="pil som beveger seg ved hover" class="lenke_pil">
                </a>
            </div>
            <button id="venstre_bla_knapp" class="bla_knapp" onclick="flyttMeny('venstre')"></button>
            <button id="høyre_bla_knapp" class="bla_knapp" onclick="flyttMeny('høyre')"></button>
        </div>

        <!-- Rask oversikt der man kan få en oversikt over hva fagene innegår. -->
        <!-- For å legge til nye fag, kopier et helt "fag-element" div og endre tittel, bilde, hvor se mer linken går etc. -->
        <!-- For å fjerne fag, slett den "fag-element" diven du vil fjerne. -->
        <div id="fag-oversikt">
            <div class="fag-element">
                <img src="../assets/imgs/friluftsliv/Tur-i-fjell-mye-sol.png" class="fag-bilde">
                <div class="fag-info">
                    <h3 class="fag-tittel">Friluftsliv</h3>
                    <p class="fag-beskrivelse"></p>
                    <p class="fag-sitat">"" - Person</p>
                    <a class ="fag-se-mer-knapp" href="../programfag/">Se mer →</a>
                </div>
            </div>
            <div class="fag-element">
                <div class="fag-info">
                    <h3 class="fag-tittel">Breddeidrett</h3>
                    <p class="fag-beskrivelse"></p>
                    <p class="fag-sitat">"" - Person</p>
                    <a class ="fag-se-mer-knapp" href="../programfag/">Se mer →</a>
                </div>
                <img src="../assets/imgs/breddeidrett/forskjellige-baller.png" class="fag-bilde">
            </div>
            <div class="fag-element">
                <img src="../assets/imgs/e-sport/gutt-som-gamer.png" class="fag-bilde">
                <div class="fag-info">
                    <h3 class="fag-tittel">E-sport</h3>
                    <p class="fag-beskrivelse"></p>
                    <p class="fag-sitat">"" - Person</p>
                    <a class ="fag-se-mer-knapp" href="../programfag/">Se mer →</a>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="../script/footer.js"></script>
    <script src="../script/global.js"></script>
    <script src="../script/forside.js"></script>
</body>
</html>
